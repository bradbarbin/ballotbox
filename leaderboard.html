<head>
  <title>Suggestion Box</title>

</head>

<body>
 {{> rules}}  
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          {{> logo}}
          {{> menuButton}}
        </div>

      </div>
    </div>
  <div id="outer">
  
   {{> leaderboard}}
  </div>

</body>
<template name="logo">
  <h5>Smashing Suggestion Boxes</h5>
</template>
<template name="menuButton">
  <button id="theRules" type="button" class="btn btn-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
  </button>
</template>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <button class="btn increase primary">Like <i class="icon-thumbs-up"></i></button>
    <button type="button" class="btn decrease warning">Dislike <i class="icon-thumbs-down"></i></button>
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">
    <input type="text" id="newPlayer" placeholder="Add a New Idea..."/>
    <button class="btn" id="addPlayer">Add Idea<i class="icon-share"></i></button><br>
    <small>Or vote on an existing idea by clicking</small>
  </div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="rules">
 <div class="{{className}} contentBox">
  <div class="arule">
    <div class="brule">
      <h3>Click an idea the leaderboard to add or remove votes</h3>
      <h3>Eliminate an idea with a score of less than 0 </h3>
      <h3>Fork it on <a href="https://github.com/bradbarbin/ballotbox">GitHub</a></h3>
    </div>
    <div class="bottomRules" style="margin:0; width:100%; background:#F2F2F2; border-top:1px solid #CCC; text-align:center; padding:10px 0;">
      <button class="btn btn-primary">Hide the Rules</button>
    </div>
  </div>
 </div>
</template>
